<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go TTS App</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
  <main class="w-full max-w-3xl p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-extrabold text-gray-800 dark:text-white">Go Text-to-Speech</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Instantly convert your text into natural-sounding speech.</p>
    </header>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <input id="text" type="text" placeholder="Type something to say..." class="md:col-span-2 p-4 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:bg-gray-700 text-lg" />
      <select id="voice" class="p-4 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:bg-gray-700 text-lg"></select>
    </div>
    
    <div class="flex gap-4 mb-6 justify-center">
      <button onclick="previewVoice()" class="flex-1 px-6 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">Preview</button>
      <button onclick="sendText()" class="flex-1 px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">Speak</button>
      <button onclick="fetchHistory()" class="flex-1 px-6 py-3 bg-gray-600 text-white font-bold rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">History</button>
    </div>
    
    <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-4 shadow-inner">
      <h2 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-200">Recent Items</h2>
      <ul id="history" class="w-full list-none max-h-48 overflow-y-auto space-y-2"></ul>
    </div>
    
    <audio id="player" controls class="w-full mt-8"></audio>
  </main>

<script>
  const elevenVoices = [
    { id: "pNInz6obpgDQGcFmaJgB", name: "Boris (ElevenLabs)" },
    { id: "EXAVITQu4vr4xnSDxMaL", name: "Bella" },
    { id: "ErXwobaYiN019PkySvjV", name: "Antoni" },
    { id: "21m00Tcm4TlvDq8ikWAM", name: "Rachel" },
    { id: "AZnzlk1XvdvUeBnXmlld", name: "Domi" },
  ];

  async function loadVoices() {
    const select = document.getElementById("voice");
    select.innerHTML = "";

    // ElevenLabs group
    const optgroup1 = document.createElement("optgroup");
    optgroup1.label = "ElevenLabs Voices";
    elevenVoices.forEach(voice => {
      const option = document.createElement("option");
      option.value = `eleven:${voice.id}`;
      option.textContent = voice.name;
      optgroup1.appendChild(option);
    });
    select.appendChild(optgroup1);

    // espeak-ng group
    const res = await fetch("/api/voices");
    const text = await res.text();
    const lines = text.trim().split("\n").slice(1);
    const optgroup2 = document.createElement("optgroup");
    optgroup2.label = "Espeak-NG Voices";

    lines.forEach(line => {
      const parts = line.trim().split(/\s+/);
      const lang = parts[1];
      const name = parts[3];
      const option = document.createElement("option");
      option.value = lang;
      option.textContent = `${lang} - ${name}`;
      optgroup2.appendChild(option);
    });
    select.appendChild(optgroup2);
  }

  async function sendText() {
    const text = document.getElementById("text").value;
    const voice = document.getElementById("voice").value;
    if (!text) return;
    const res = await fetch("/api/tts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, voice }),
    });
    const blob = await res.blob();
    const audioUrl = URL.createObjectURL(blob);
    const player = document.getElementById("player");
    player.src = audioUrl;
    player.play();
  }

  async function previewVoice() {
    const voice = document.getElementById("voice").value;
    const previewText = "This is a voice preview.";
    const player = document.getElementById("player");

    if (voice.startsWith("eleven:")) {
      const res = await fetch("/api/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: previewText, voice }),
      });
      const blob = await res.blob();
      player.src = URL.createObjectURL(blob);
    } else {
      player.src = `/api/preview?voice=${voice}`;
    }
    player.play();
  }

  async function fetchHistory() {
    const res = await fetch("/api/history");
    const history = await res.json();
    const list = document.getElementById("history");
    list.innerHTML = "";
    history.slice().reverse().forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      li.onclick = () => {
        document.getElementById("text").value = item;
        sendText();
      };
      list.appendChild(li);
    });
  }

  loadVoices();
</script>
</body>
</html>
