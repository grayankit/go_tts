<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go TTS App</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
  <main class="w-full max-w-3xl p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-extrabold text-gray-800 dark:text-white">Go Text-to-Speech</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Instantly convert your text into natural-sounding speech.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <input id="text" type="text" placeholder="Type something to say..." class="md:col-span-2 p-4 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:bg-gray-700 text-lg" />
      <select id="voice" class="p-4 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:bg-gray-700 text-lg"></select>
    </div>

    <div class="flex gap-4 mb-6 justify-center">
      <button onclick="previewVoice()" class="flex-1 px-6 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">Preview</button>
      <button onclick="sendText()" class="flex-1 px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">Speak</button>
      <button onclick="fetchHistory()" class="flex-1 px-6 py-3 bg-gray-600 text-white font-bold rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">History</button>
      <button onclick="togglePause()" class="flex-1 px-6 py-3 bg-gray-600 text-white font-bold rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">Pause</button>
    </div>

    <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-4 shadow-inner">
      <h2 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-200">Recent Items</h2>
      <ul id="history" class="w-full list-none max-h-48 overflow-y-auto space-y-2"></ul>
    </div>

    <audio id="player" controls class="w-full mt-8"></audio>
      <h3>Queue</h3>
      <ul id="queue-list"></ul>
  </main>

<script src="js/app.js"></script>
</body>
</html>
